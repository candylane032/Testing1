            <section class="Profile py-5">
                <div class="container mt-5">
                    <div class="bg-light d-block d-sm-flex rounded-4">
                        <div class="tab-content p-4 mb-5">
                            <div class="tab-pane fade show active" id="account">
                                <h1 class="mb-5 text-center fw-bold">Admin Account</h1>
                                <div>
                                    <img src="/images/carl.jpg" class="imgProfile mb-3" alt="">
                                </div>
                                <div class="row">
                                    <div class="col-md-6 p-2">
                                        <div class="form-group mb-2">
                                            <label>Username</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6 p-2">
                                        <div class="form-group mb-2">
                                            <label>First Name</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6 p-2">
                                        <div class="form-group mb-2">
                                            <label>Last Name</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6 p-2">
                                        <div class="form-group mb-2">
                                            <label>Email</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <button data-bs-toggle="modal" data-bs-target="#new"
                                                    class="btn btn-sm btn-dark mx-1">Add account</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- End Body -->

            <!-- Modal Start -->
            <section>
                <div class="container">
                    <div class="modal fade" id="new" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
                        tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                    <div class="form-area bg-white rounded-4">
                                        <h1 class="text-center">Add New Admin</h1>
                                        <form>
                                            <div class="mb-2">
                                                <input type="text" class="form-control" placeholder="Username">
                                            </div>
                                            <div class="mb-2">
                                                <input type="text" class="form-control" placeholder="Email">
                                            </div>
                                            <div class="mb-2">
                                                <input type="text" class="form-control" placeholder="Password">
                                            </div>
                                            <div class="mb-2">
                                                <input type="text" class="form-control" placeholder="Confirm Password">
                                            </div>
                                    </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" data-bs-target="#exampleModalToggle2"
                                        data-bs-toggle="modal">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </section>
